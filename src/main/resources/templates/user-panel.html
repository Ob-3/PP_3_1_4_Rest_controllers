<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-text text-white" id="userInfo"></span>
  <form id="logoutForm" class="d-inline">
    <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <button type="submit" class="btn btn-outline-light">Logout</button>
  </form>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">User</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2 class="mt-4">User Information Page</h2>
      <div class="table-responsive mt-3">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
          </thead>
          <tbody id="userTableBody">
          <!-- Динамически загружаемые данные о пользователе -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user.js"></script> <!-- Подключение файла с JS -->

</body>
</html>
