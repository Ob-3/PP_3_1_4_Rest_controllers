<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white" id="userInfo"></span>
    <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
</nav>

<!-- Основная панель -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/home">User</a></li>
            </ul>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2 class="mt-4">Admin Panel</h2>

            <!-- Вкладки -->
            <ul class="nav nav-tabs" id="adminTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#usersTable">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>

            <!-- Содержимое вкладок -->
            <div class="tab-content mt-3">
                <div id="usersTable" class="tab-pane fade show active">
                    <table class="table table-striped table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>  <!-- Загружается через JS -->
                    </table>
                </div>
                <div id="newUser" class="tab-pane fade">
                    <div id="addUserFormContainer"></div>  <!-- Форма загружается через JS -->
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div id="editUserModalContainer"></div>  <!-- Загружается через JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>  <!-- Основная логика вынесена в JS -->
</body>
</html>
