  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-signin {
        width: 100%;
        max-width: 450px;
        padding: 1rem;
        margin: auto;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body class="d-flex align-items-center vh-100 bg-light">
  <main class="form-signin text-center">
    <h2 class="mb-3 fw-bold text-start">Please sign in</h2>
    <form method="post" th:action="@{/login}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="form-floating mb-0">
        <input type="email" name="username" class="form-control" id="floatingInput" placeholder="Email address" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-1">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>
  </body>
  </html>
